<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul{
            border: 3px solid black;
        }
        li{
            border: 3px solid red;
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <ul>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        </ul>
    </div>
</body>
</html>
